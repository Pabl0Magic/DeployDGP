<div class="flex w-full bg-stone-50">
  <div class="flex flex-col justify-between w-full bg-stone-50">
    <ul class="w-full font-medium bg-stone-50">
      <li>
        <a class="logo block text-center items-center px-8 py-8 text-black text-xl bg-stone-50">Digital Twin</a>
      </li>
      <li class="mx-8 my-6">
        <a  class="block cursor-pointer text-center rounded-lg bg-black text-white px-3.5 py-2.5 text-md hover:bg-black hover:shadow-md transition"
            routerLink="new-sala" (click)="animateClick()">+ Crear sala</a>
      </li>
      <li class="flex flex-row justify-between mx-8 my-4 bg-stone-50">
        <p class="collection font-medium px-2 bg-stone-50">Salas</p>
        <p class="bg-stone-200 text-gray-500 rounded-lg px-2">{{salas.length}}</p>
      </li>
      <li class="mx-8">
        <a class="block cursor-pointer text-left text-md items-center px-6 py-3 rounded-lg transition"
          [ngClass]="{'bg-stone-200': selectedSala === sala, 'bg-stone-50 hover:bg-stone-200': selectedSala !== sala}"
          *ngFor="let sala of salas" routerLink="sala/{{ sala }}/overview" (click)="animateClick(); changeSalaSelected(sala)">{{sala}}</a>
      </li>
    </ul>
    <ul class="space-y-4 mb-6 w-full bg-stone-50">
      <li class="mx-8">
        <a class="block cursor-pointer text-center rounded-lg bg-gray-500 text-white px-3.5 py-2.5 text-md hover:bg-gray-600 hover:shadow-md transition"
          (click)="export()">Exportar Info (.csv)</a>
      </li>
      <li class="mx-8 my-6">
        <a class="block cursor-pointer text-center rounded-lg bg-gray-500 text-white px-3.5 py-2.5 text-md hover:bg-gray-600 hover:shadow-md transition"
          routerLink="sala-import" (click)="animateClick()">Importar Sala (.XLSX)</a>
      </li>
    </ul>
  </div>
</div>
