<div class="flex flex-col mt-4 pb-40">
  <div class="flex flex-col">
    <div class="flex items-end h-12 mt-4">
      <p class="mr-6 text-2xl">Puertas</p>
      <a class="block cursor-pointer text-center rounded-xl bg-sky-50 text-sky-500 px-3.5 py-2.5 text-md hover:bg-sky-100 hover:shadow-md transition"
      routerLink="../new-device/puerta">+ A単adir puertas</a>
    </div>
    <div class="flex flex-row flex-wrap">
      <app-device-card *ngFor="let puerta of puertas" (deleted)="onDeviceDeleted($event)" (switched)="onDeviceSwitched($event)"
        class="flex grow flex-col text-black text-lg justify-between bg-sky-50 w-3/12 h-40 my-4 mr-6 p-4 shadow-sm transition"
        [ngClass]="{'bg-sky-50 border border-sky-500': puerta.isOpen, 'bg-stone-50': !puerta.isOpen }"
        [salaName]="salaName" deviceType="puerta" [name]="puerta.name" [isOpen]="puerta.isOpen"
        [id]="puerta.id"></app-device-card>
    </div>
  </div>
  <div>
    <div class="flex items-end h-12 mt-4">
      <p class="mr-6 text-2xl">Ventanas</p>
      <a class="block cursor-pointer text-center rounded-xl bg-emerald-50 text-emerald-500 px-3.5 py-2.5 text-md hover:bg-emerald-100 hover:shadow-md transition"
      routerLink="../new-device/ventana">+ A単adir ventanas</a>
    </div>
    <div class="flex flex-row flex-wrap">
      <app-device-card *ngFor="let ventana of ventanas" (deleted)="onDeviceDeleted($event)" (switched)="onDeviceSwitched($event)"
        class="flex grow flex-col text-black text-lg justify-between w-3/12 h-40 my-4 mr-6 p-4 shadow-sm transition"
        [ngClass]="{'bg-emerald-50 border border-emerald-500': ventana.isOpen, 'bg-stone-50': !ventana.isOpen }"
        [salaName]="salaName" deviceType="ventana" [name]="ventana.name" [isOpen]="ventana.isOpen"
        [id]="ventana.id"></app-device-card>
    </div>
  </div>
  <div>
    <div class="flex items-end h-12 mt-4">
      <p class="mr-6 text-2xl">Luces</p>
      <a class="block cursor-pointer text-center rounded-xl bg-violet-50 text-violet-500 px-3.5 py-2.5 text-md hover:bg-violet-100 hover:shadow-md transition"
      routerLink="../new-device/luz">+ A単adir luces</a>
    </div>
    <div class="flex flex-row flex-wrap">
      <app-device-card *ngFor="let luz of luces" (deleted)="onDeviceDeleted($event)" (switched)="onDeviceSwitched($event)"
        class="flex grow flex-col text-black text-lg justify-between w-3/12 h-40 my-4 mr-6 p-4 shadow-sm transition"
        [ngClass]="{'bg-violet-50 border border-violet-500': luz.isOn, 'bg-stone-50': !luz.isOn }"
        [salaName]="salaName" deviceType="luz" [name]="luz.name" [isOpen]="luz.isOn"
        [id]="luz.id"></app-device-card>
    </div>
  </div>
  <div>
    <div class="flex items-end h-12 mt-4">
      <p class="mr-6 text-2xl">Ventiladores</p>
      <a class="block cursor-pointer text-center rounded-xl bg-rose-50 text-rose-500 px-3.5 py-2.5 text-md hover:bg-rose-100 hover:shadow-md transition"
      routerLink="../new-device/ventilador">+ A単adir ventilador</a>
    </div>
    <div class="flex flex-row flex-wrap">
      <app-device-card *ngFor="let ventilador of ventiladores" (deleted)="onDeviceDeleted($event)" (switched)="onDeviceSwitched($event)"
        class="flex grow flex-col text-black text-lg justify-between w-3/12 h-40 my-4 mr-6 p-4 shadow-sm transition"
        [ngClass]="{'bg-rose-50 border border-rose-500': ventilador.isOn, 'bg-stone-50': !ventilador.isOn }"
        [salaName]="salaName" deviceType="ventilador" [name]="ventilador.name" [isOpen]="ventilador.isOn"
        [id]="ventilador.id"></app-device-card>
    </div>
  </div>
</div>
