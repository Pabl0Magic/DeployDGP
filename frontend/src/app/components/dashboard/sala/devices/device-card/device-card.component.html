<div class="item-wrapper flex flex-col justify-between h-full">
  <div class="item-wrapper basis-3/12 h-3/12">
    <div class="item-wrapper flex justify-between">
        <div class="item-wrapper text-md tracking-tight">{{name}}</div>
    </div>
  </div>
  <div class="item-wrapper flex flex-row justify-around w-full h-7/12">
    <a class="block cursor-pointer text-center rounded-lg bg-stone-200 text-black w-5/12 px-3.5 py-2.5 text-md 
              hover:text-white hover:bg-black hover:shadow-md transition" 
    (click)="switchDevice()">{{currentAction}}</a>
    <a class="block cursor-pointer text-center rounded-lg bg-stone-200 text-black w-5/12 px-3.5 py-2.5 text-md 
              hover:text-white hover:bg-black hover:shadow-md transition" 
    (click)="deleteDevice()">Eliminar</a>
  </div>
</div>
