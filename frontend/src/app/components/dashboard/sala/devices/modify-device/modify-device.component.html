<div class="flex justify-center items-center">
  <form class="flex flex-col my-8 w-5/12 space-y-4" [formGroup]="deviceForm" (ngSubmit)="onSubmit($event)">  
    <label class="block mb-2 text-md font-medium text-gray-900" for="size">Nombre</label>
    <input class="bg-white border border-gray-300 text-gray-900 sm:text-md rounded-lg focus:border-primary-600 block w-full p-2.5" 
      placeholder="Ejemplo: Dispositivo 1" type="text" formControlName="name">

    <input class="block text-center rounded-lg text-white px-3.5 py-2.5 text-md hover:shadow-md transition" 
    [ngClass]="{ 'bg-zinc-500 cursor-not-allowed': isSubmitting, 'bg-black cursor-pointer': !isSubmitting }" type="submit" value="Modificar sala">
  </form>
</div>
