<div class="my-8 w-5/12 space-y-4">
  <p class="flex-none inline-block py-2 mb-2 text-4xl rounded-xl text-black">Importa un archivo</p>
</div>
<div class="flex justify-center items-center">
  <form class="flex flex-col my-8 w-5/12 space-y-4" [formGroup]="fileForm" (ngSubmit)="onSubmit($event)">
    <div class="flex items-center justify-center w-full">
      <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-stone-50">
          <div class="flex flex-col items-center justify-center pt-5 pb-6 bg-stone-50">
              <svg aria-hidden="true" class="w-10 h-10 mb-3 text-stone-400 bg-stone-50" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
              <p class="mb-2 text-sm text-gray-500 bg-stone-50">Pulsa o arrastra aqu√≠</p>
              <p class="text-xs text-gray-500 bg-stone-50">Tu archivo .XLSX</p>
          </div>
          <input class="hidden" id="dropzone-file" accept=".XLSX"
            (change)="onFileChange($event)" formControlName="file" type="file" name="fileInput">
          <span class="bg-stone-50 text-sm text-gray-500">{{fileName}}</span>
      </label>
    </div>

    <input class="block text-center rounded-lg text-white px-3.5 py-2.5 text-md hover:shadow-md transition"
    [ngClass]="{ 'bg-zinc-500 cursor-not-allowed': isSubmitting, 'bg-black cursor-pointer': !isSubmitting }" type="submit" value="Importar archivo">
  </form>
</div>
