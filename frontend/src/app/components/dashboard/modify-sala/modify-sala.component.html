<div class="flex justify-center items-center">
  <form class="flex flex-col my-8 w-5/12 space-y-4" [formGroup]="salaForm" (ngSubmit)="onSubmit($event)">
    <label class="block mb-2 text-md font-medium text-gray-900" for="size">Tamaño de la sala (m²)</label>
    <input class="bg-white border border-gray-300 text-gray-900 sm:text-md rounded-lg focus:border-primary-600 block w-full p-2.5"
      placeholder="Ejemplo: 41" type="number" formControlName="size" name="collectionName">

    <button class="block cursor-pointer text-center rounded-lg bg-black text-white px-3.5 py-2.5 text-md hover:bg-black hover:shadow-md transition"
      (click)="deleteSala()">Borrar sala</button>

    <input class="block text-center rounded-lg text-white px-3.5 py-2.5 text-md hover:shadow-md transition"
    [ngClass]="{ 'bg-zinc-500 cursor-not-allowed': isSubmitting, 'bg-black cursor-pointer': !isSubmitting }" type="submit" value="Modificar sala">
  </form>
</div>
